<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--shortcut icon title前面的小图标-->
		
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/cookie.css" />
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/galss.css" />
	</head>

	<body>
		<div class="head-box"></div>
		<div class="container margin">
			<div class="goods-detail" data-gid="10001">
				<div class="left">
					<div class="glass">
						<div class="zoomPad"><img src="images/w1.jpg" class="large-img" /></div>
						<span class="filter"></span>
					</div>
					<div class="littleBox">
						<ul class="clearfix lbox">
							<li class="choice"><img src="images/w1.jpg" class="large-img" /></li>
							<li><img src="images/w2.jpg" class="large-img" /></li>
							<li><img src="images/w3.jpg" class="large-img" /></li>
						</ul>
					</div>
				</div>
				<div class="large">
					<img src="images/w1.jpg" class="large-img"/>
				</div>
				<div class="right">
					<img src="images/right-top.png">
					<dl class="tb-prop size clearfix"><dt class="tb-title">款式</dt>
						<dd class="tb-con">
							<ul class="size-content"></ul>
						</dd>
					</dl>
					
					<dl class="tb-prop amount clearfix">
						<dt class="tb-title">数量</dt>
						<dt class="tb-con">
							<div class="amount-item amount-op">
								<a href="javascript:;" class="amount-decrease">-</a>
								<input type="text" class="amount-input" value="1">
								<a href="javascript:;" class="amount-increase">+</a>
								
							</div>
							<span class="amount-item">件</span>
							<div class="amount-item stock">
								当前库存<span class="stock-num">45</span>件
							</div>
						</dt>
					</dl>
					<dl class="tb-prop size clearfix">
						<dt class="tb-title">&nbsp;</dt>
						<dt class="tb-con">
							<div class="user-option option-bynow">
								<a href="cart.html">立即购买</a>
							</div>
							<div class="user-option option-addCart">
								<a href="#">加入购物车</a>
							</div>
						</dt>
					</dl>
				</div>
			</div>
		</div>

		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/detail.js"></script>
		<script src="js/glass.js"></script>
	</body>

</html>
